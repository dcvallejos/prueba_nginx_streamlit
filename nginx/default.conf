upstream streamlit_upstream {
    server streamlit-app:8501;
}

# Mejor manejo de Upgrade/Connection para websockets
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;

    # Tama침o de archivos de subida
    client_max_body_size 50M;

    # Archivos est치ticos de Streamlit (cache corto)
    location /static/ {
        proxy_pass http://streamlit-app:8501/static/;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Endpoint interno de Streamlit (core + websockets)
    location /_stcore/ {
        proxy_pass http://streamlit_upstream/_stcore/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Soporte para websockets y tr치fico de la app
    location / {
        proxy_pass http://streamlit_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;

        # Mantener conexiones para performance
        keepalive_timeout 65;

        # Ajustes de buffering (para respuestas pesadas)
        proxy_buffering on;
        proxy_buffers 16 32k;
        proxy_busy_buffers_size 64k;
    }

    # Gzip (mejorar performance)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/rss+xml text/javascript;
    gzip_min_length 1024;

    # Cabeceras de seguridad b치sicas
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;
}